<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Main container styling */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Button styling */
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            button {
                width: 150px;
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Login Page</h1>
        <button onclick="location.href='userLogin.html'">User Login</button>
        <button onclick="location.href='adminLogin.html'">Admin Login</button>
    </div>
</body>
</html>
